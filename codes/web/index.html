<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RACE REGISTRATION</title>
</head>
<body>
    <form action="/got">
        <caption style="margin:15px;">Pls Enter The Details</caption>
        <div style="margin:15px">
           <label for="first">First Name</label>
           <input type="text"id="first" name="first name">
           <label for="last">Last Name</label>
           <input type="text"id="last" name="last name">
        </div>
        <div style="margin:15px">
            <label for=""><h3>Pls Enter Race</h3></label>
            <input type="radio"name="race"id="relay"value="realy">
            <label for="relay">Relay</label><br>
            <input type="radio"name="race"id="100 mts"value="100 mts">
            <label for="100 mts">100 mts</label><br>
            <input type="radio"name="race"id="200 mts"value="200 mts">
            <label for="200 mts">200 mts</label>
        </div >
        <div style="margin:15px">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div style="margin:15px">
            <label for="pass">password:</label>
            <input type="password" name="passw" id="pass">
        </div>
        <div style="margin: 15px;">
            <label for="select">Enter your age</label>
            <select name="age" id="select">
                <option value="age">age</option>
                <option value="below 18">below 18</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
            </select>
        </div>
        <div style="margin:15px;">
            <button type="submit">submit</button>
        </div>

 

    </form>
    
</body>
</html>
