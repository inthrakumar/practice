<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RACE REGISTRATION</title>
</head>
<body>
    <form action="/got">
        <div class="caption">Pls Enter The Details</div>
        <div style="margin:15px">
           <label for="first"class="first">First Name</label>
           <input type="text"id="first" name="first name">
           <label for="last"class="last">Last Name</label>
           <input type="text"id="last" name="last name">
        </div>
        <div style="margin:15px">
            <div style="font-size :30px;"class="a">Pls Enter Race</div>
            <input type="radio"name="race"id="relay"value="realy">
            <label for="relay"class="relay">Relay</label><br>
            <input type="radio"name="race"id="100 mts"value="100 mts">
            <label for="100 mts"class="qwerty">100 mts</label><br>
            <input type="radio"name="race"id="200 mts"value="200 mts">
            <label for="200 mts"class="qwerty1">200 mts</label>
        </div >
        <div style="margin:15px">
            <label for="email"class="email">Email:</label>
            <input type="email" name="email" id="email"class="you">
        </div>
        <div style="margin:15px">
            <label for="pass"class="password">password:</label>
            <input type="password" name="passw" id="pass"class="you">
        </div>
        <div style="margin: 15px;">
            <label for="select"class="age">Enter your age</label>
            <select name="age" id="select"class="select">
                <option value="age">age</option>
                <option value="below 18">below 18</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
            </select>
        </div>
        <div style="margin:15px;">
            <button type="submit"class="submit">Submit</button>
        </div>

 

    </form>
    
</body>
</html>
